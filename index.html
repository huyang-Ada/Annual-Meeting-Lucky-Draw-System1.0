    <style>

        .display-area {

        .current-prize {

        .rolling-names {

        .winner-name {

        @keyframes bounce {

        .results-panel {

            backdrop-filter: blur(10px);

        }

        .results-title {

        }

        .prize-result {

        }

        .prize-result h3 {

        }

        .prize-result .winners {

        .winner-tag {

        .stats {

        }

        .file-upload {

        }

        .file-upload input {

        .file-upload label {

            border-radius: 8px;
            cursor: pointer;
            display: inline-block;
            transition: all 0.3s;
        }

        .file-upload label:hover {

        }
    </style>

<body>
    <div class="container">
        <h1>ğŸ‰ å¹´ä¼šæŠ½å¥–ç³»ç»Ÿ ğŸ‰</h1>

        <div class="control-panel">
            <div class="file-upload">
                <label for="fileInput">ğŸ“ å¯¼å…¥äººå‘˜åå•ï¼ˆJSONæ ¼å¼ï¼‰</label>
                <input type="file" id="fileInput" accept=".json">
                <span id="fileStatus" style="margin-left: 15px;"></span>
            </div>

            <div class="prize-selector" id="prizeSelector"></div>

            <div class="action-buttons">
                <button class="btn btn-start" id="startBtn" onclick="startLottery()">å¼€å§‹æŠ½å¥–</button>
                <button class="btn btn-reset" onclick="resetLottery()">é‡ç½®æŠ½å¥–</button>
                <button class="btn btn-export" onclick="exportResults()">å¯¼å‡ºç»“æœ</button>
            </div>
        </div>

        <div class="display-area">
            <div class="current-prize" id="currentPrize">è¯·é€‰æ‹©å¥–é¡¹</div>
            <div class="rolling-names" id="rollingNames"></div>
        </div>

        <div class="results-panel">
            <h2 class="results-title">ğŸ† ä¸­å¥–åå• ğŸ†</h2>
            <div id="resultsContainer"></div>
            <div class="stats" id="stats"></div>
        </div>
    </div>

    <script>
        // å¥–é¡¹é…ç½®
        const prizeConfig = [
            { level: 1, name: 'ä¸€ç­‰å¥–', count: 2, color: '#ff4757' },
            { level: 2, name: 'äºŒç­‰å¥–', count: 3, color: '#ff6348' },
            { level: 3, name: 'ä¸‰ç­‰å¥–', count: 4, color: '#ff7f50' },
            { level: 4, name: 'å››ç­‰å¥–', count: 5, color: '#ffa502' },
            { level: 5, name: 'äº”ç­‰å¥–', count: 6, color: '#ffb142' },
            { level: 6, name: 'å…­ç­‰å¥–', count: 7, color: '#ffd93d' },
            { level: 7, name: 'ä¸ƒç­‰å¥–', count: 8, color: '#6bcf7f' },
            { level: 8, name: 'å…«ç­‰å¥–', count: 9, color: '#4bcffa' },
            { level: 9, name: 'ä¹ç­‰å¥–', count: 10, color: '#5f27cd' },
            { level: 10, name: 'åç­‰å¥–', count: 20, color: '#c44569' }
        ];

        // é»˜è®¤äººå‘˜åå•ï¼ˆ100äººï¼‰
        let allParticipants = [];
        for (let i = 1; i <= 100; i++) {
            allParticipants.push(`å‘˜å·¥${i.toString().padStart(3, '0')}`);
        }

        let availableParticipants = [...allParticipants];
        let currentPrizeIndex = null;
        let isRolling = false;
        let rollingInterval = null;
        let results = {};

        // åˆå§‹åŒ–
        function init() {
            renderPrizeButtons();
            updateResults();
            updateStats();
        }

        // æ¸²æŸ“å¥–é¡¹æŒ‰é’®
        function renderPrizeButtons() {
            const container = document.getElementById('prizeSelector');
            container.innerHTML = '';

            prizeConfig.forEach((prize, index) => {
                const btn = document.createElement('button');
                btn.className = 'prize-btn';
                btn.textContent = `${prize.name} (${prize.count}äºº)`;
                btn.onclick = () => selectPrize(index);

                if (results[prize.level] && results[prize.level].length === prize.count) {
                    btn.classList.add('completed');
                    btn.disabled = true;
                }

                container.appendChild(btn);
            });
        }

        // é€‰æ‹©å¥–é¡¹
        function selectPrize(index) {
            if (isRolling) return;

            currentPrizeIndex = index;
            const prize = prizeConfig[index];

            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.prize-btn').forEach((btn, i) => {
                btn.classList.toggle('active', i === index);
            });

            document.getElementById('currentPrize').textContent =
                `${prize.name} - æŠ½å– ${prize.count} äºº`;
            document.getElementById('rollingNames').textContent = '';
            document.getElementById('startBtn').disabled = false;
        }

        // å¼€å§‹æŠ½å¥–
        function startLottery() {
            if (currentPrizeIndex === null) {
                alert('è¯·å…ˆé€‰æ‹©å¥–é¡¹ï¼');
                return;
            }

            if (isRolling) {
                stopLottery();
                return;
            }

            const prize = prizeConfig[currentPrizeIndex];

            if (availableParticipants.length < prize.count) {
                alert('å‰©ä½™äººæ•°ä¸è¶³ï¼');
                return;
            }

            isRolling = true;
            document.getElementById('startBtn').textContent = 'åœæ­¢';

            // æ»šåŠ¨æ˜¾ç¤ºéšæœºåå­—
            rollingInterval = setInterval(() => {
                const randomNames = [];
                for (let i = 0; i < prize.count; i++) {
                    const randomIndex = Math.floor(Math.random() * availableParticipants.length);
                    randomNames.push(availableParticipants[randomIndex]);
                }
                document.getElementById('rollingNames').innerHTML =
                    randomNames.map(name => `<span class="winner-name">${name}</span>`).join('');
            }, 100);
        }

        // åœæ­¢æŠ½å¥–
        function stopLottery() {
            if (!isRolling) return;

            clearInterval(rollingInterval);
            isRolling = false;
            document.getElementById('startBtn').textContent = 'å¼€å§‹æŠ½å¥–';

            const prize = prizeConfig[currentPrizeIndex];
            const winners = [];

            // éšæœºæŠ½å–è·å¥–è€…
            for (let i = 0; i < prize.count; i++) {
                const randomIndex = Math.floor(Math.random() * availableParticipants.length);
                winners.push(availableParticipants[randomIndex]);
                availableParticipants.splice(randomIndex, 1);
            }

            // ä¿å­˜ç»“æœ
            results[prize.level] = winners;

            // æ˜¾ç¤ºè·å¥–è€…
            document.getElementById('rollingNames').innerHTML =
                winners.map(name => `<span class="winner-name">${name}</span>`).join('');

            // æ›´æ–°ç•Œé¢
            renderPrizeButtons();
            updateResults();
            updateStats();

            // é‡ç½®é€‰æ‹©
            setTimeout(() => {
                currentPrizeIndex = null;
                document.querySelectorAll('.prize-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.getElementById('currentPrize').textContent = 'è¯·é€‰æ‹©ä¸‹ä¸€ä¸ªå¥–é¡¹';
                document.getElementById('startBtn').disabled = true;
            }, 3000);
        }

        // æ›´æ–°ç»“æœæ˜¾ç¤º
        function updateResults() {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = '';

            prizeConfig.forEach(prize => {
                if (results[prize.level] && results[prize.level].length > 0) {
                    const div = document.createElement('div');
                    div.className = 'prize-result';
                    div.innerHTML = `
                        <h3>${prize.name} (${results[prize.level].length}/${prize.count}äºº)</h3>
                        <div class="winners">
                            ${results[prize.level].map(name =>
                                `<span class="winner-tag">${name}</span>`
                            ).join('')}
                        </div>
                    `;
                    container.appendChild(div);
                }
            });
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            const totalWinners = Object.values(results).reduce((sum, arr) => sum + arr.length, 0);
            const totalPrizes = prizeConfig.reduce((sum, prize) => sum + prize.count, 0);

            document.getElementById('stats').textContent =
                `å·²æŠ½å–: ${totalWinners}/${totalPrizes} äºº | å‰©ä½™: ${availableParticipants.length} äºº`;
        }

        // é‡ç½®æŠ½å¥–
        function resetLottery() {
            if (!confirm('ç¡®å®šè¦é‡ç½®æ‰€æœ‰æŠ½å¥–ç»“æœå—ï¼Ÿ')) return;

            availableParticipants = [...allParticipants];
            results = {};
            currentPrizeIndex = null;
            isRolling = false;

            if (rollingInterval) {
                clearInterval(rollingInterval);
            }

            document.getElementById('currentPrize').textContent = 'è¯·é€‰æ‹©å¥–é¡¹';
            document.getElementById('rollingNames').textContent = '';
            document.getElementById('startBtn').textContent = 'å¼€å§‹æŠ½å¥–';
            document.getElementById('startBtn').disabled = true;

            renderPrizeButtons();
            updateResults();
            updateStats();
        }

        // å¯¼å‡ºç»“æœ
        function exportResults() {
            const exportData = {
                timestamp: new Date().toLocaleString('zh-CN'),
                totalParticipants: allParticipants.length,
                results: {}
            };

            prizeConfig.forEach(prize => {
                if (results[prize.level]) {
                    exportData.results[prize.name] = results[prize.level];
                }
            });

            const dataStr = JSON.stringify(exportData, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `æŠ½å¥–ç»“æœ_${new Date().getTime()}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // æ–‡ä»¶ä¸Šä¼ 
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                try {
                    const data = JSON.parse(event.target.result);
                    if (Array.isArray(data) && data.length > 0) {
                        allParticipants = data;
                        availableParticipants = [...allParticipants];
                        results = {};
                        updateStats();
                        document.getElementById('fileStatus').textContent =
                            `âœ… å·²å¯¼å…¥ ${allParticipants.length} äºº`;
                        document.getElementById('fileStatus').style.color = '#2ed573';
                    } else {
                        throw new Error('æ ¼å¼é”™è¯¯');
                    }
                } catch (error) {
                    alert('æ–‡ä»¶æ ¼å¼é”™è¯¯ï¼è¯·ä¸Šä¼ æ­£ç¡®çš„JSONæ•°ç»„æ ¼å¼ã€‚');
                    document.getElementById('fileStatus').textContent = 'âŒ å¯¼å…¥å¤±è´¥';
                    document.getElementById('fileStatus').style.color = '#ff4757';
                }
            };
            reader.readAsText(file);
        });

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        init();
    </script>
</body>
